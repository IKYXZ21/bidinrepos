<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Ikyxz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="stars"></canvas>

<div id="login" class="centered">
  <h2>🔐 Login Page</h2>
  <input type="text" id="username" placeholder="Username" class="btn" style="margin: 10px;" />
  <button class="btn" onclick="checkLogin()">Masuk</button>
</div>

<div id="loading" class="centered">
  <h2>🚀 Loading...</h2>
  <div class="cube"></div>
</div>

<div id="portfolio">
  <div class="section centered">
    <img src="bidin.jpg" alt="Foto Profil" class="profile-pic" />
    <h2>👤 Profile</h2>
    <p><strong>Nama:</strong> bidin imut kartell😱</p>
    <p><strong>Deskripsi:</strong> saya bidin suka ngock dan ngoding</p>
  </div>

  <div class="section centered">
    <h2>📸 Idolaku</h2>
    <img src="warik.jpg" alt="Elon Musk" class="profile-pic" />
    <p>warik hutan rimba</p>
  </div>

  <div class="section">
    <h2>🔥 Motivasi</h2>
    <p>"ngock lah terus hingga jadi pemain b*kep, bidin nih bos setel musiknya dungss"</p>
  </div>

  <div class="section">
    <h2>🎮 Tic Tac Toe vs robot bidin</h2>
    <div class="tictactoe" id="board"></div>
    <p id="status"></p>
    <div class="centered">
      <button class="btn" onclick="initGame()">🔄 Reset Game</button>
    </div>
  </div>
</div>

<button id="backToTop" onclick="scrollToTop()">⬆ Atas</button>

<script src="script.js"></script>
</body>
</html>
